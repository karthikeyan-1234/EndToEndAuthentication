<div class="content">
  <h1>Welcome to the Home Page!</h1>
  <p>This is a protected route. You are successfully authenticated.</p>

  <table mat-table [dataSource]="weatherInfo" class="mat-elevation-z8" *ngIf="weatherInfo.length > 0">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <!-- TemperatureC Column -->
    <ng-container matColumnDef="temperatureC">
      <th mat-header-cell *matHeaderCellDef> Temp. (C) </th>
      <td mat-cell *matCellDef="let element"> {{element.temperatureC}}°C </td>
    </ng-container>

    <!-- TemperatureF Column -->
    <ng-container matColumnDef="temperatureF">
      <th mat-header-cell *matHeaderCellDef> Temp. (F) </th>
      <td mat-cell *matCellDef="let element"> {{element.temperatureF}}°F </td>
    </ng-container>

    <!-- Summary Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef> Summary </th>
      <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date', 'temperatureC', 'temperatureF', 'summary']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date', 'temperatureC', 'temperatureF', 'summary'];"></tr>
  </table>
</div>
